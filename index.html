<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevisTech | Ultra-Gen 2025</title>
  <style>
    /* ========== 2025 CORE SYSTEM ========== */
    :root {
      --accent: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.4);
      --bg: #030712;
      --surface: rgba(15, 23, 42, 0.7);
      --text: #ffffff;
      --muted: #94a3b8;
      --glass: blur(30px) saturate(210%);
      --card-border: rgba(255, 255, 255, 0.1);
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --surface: rgba(255, 255, 255, 0.7);
      --text: #0f172a;
      --muted: #64748b;
      --card-border: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      transition: background 0.3s, color 0.3s;
    }

    /* ========== LIQUID NAV ========== */
    nav {
      position: fixed;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 1100px;
      z-index: 10000;
      padding: 12px 35px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--surface);
      backdrop-filter: var(--glass);
      border: 1px solid var(--card-border);
      border-radius: 100px;
    }

    .logo {
      font-weight: 900;
      text-decoration: none;
      color: var(--text);
      font-size: 1.5rem;
      letter-spacing: -2px;
    }

    .logo span {
      color: var(--accent);
      text-shadow: 0 0 15px var(--accent-glow);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links {
      display: flex;
      gap: 35px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--muted);
      font-size: 0.85rem;
      font-weight: 700;
      position: relative;
      transition: 0.3s;
      padding: 5px 0;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
      transform: translateX(-50%);
      transition: width 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    #theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        border-radius: 30px;
        gap: 15px;
        padding: 20px;
        top: 15px;
      }
      .nav-links { gap: 15px; }
    }

    /* ========== HIGH-OCTANE HEADERS ========== */
    .section-header {
      margin-bottom: 70px;
      position: relative;
    }

    .section-header h2 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -1px;
      display: inline-block;
      background: linear-gradient(to right, #fff, var(--muted));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: letter-spacing 0.8s ease;
    }

    .section-header h2 span {
      color: var(--accent);
      -webkit-text-fill-color: var(--accent);
      text-shadow: 0 0 20px var(--accent-glow);
    }

    .header-line {
      width: 0;
      height: 4px;
      background: var(--accent);
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--accent);
      transition: width 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal.active .header-line {
      width: 80px;
    }

    .reveal.active h2 {
      letter-spacing: 2px;
    }

    /* ========== REVEAL SYSTEM ========== */
    .reveal {
      opacity: 0;
      filter: blur(20px);
      transform: translateY(60px) scale(0.95);
      transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal.active {
      opacity: 1;
      filter: blur(0px);
      transform: translateY(0) scale(1);
    }

    /* ========== HERO SECTION ========== */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 10%;
      background: radial-gradient(circle at 80% 20%, var(--accent-glow), transparent 60%);
    }

    .hero h1 {
      font-size: clamp(2.8rem, 10vw, 6.5rem);
      font-weight: 900;
      line-height: 0.9;
      letter-spacing: -5px;
    }

    .hero h1 span { color: var(--accent); }

    .hero p.hero-sub {
      max-width: 500px;
      font-size: 1.1rem;
      color: var(--muted);
      margin-top: 25px;
      font-weight: 500;
      line-height: 1.6;
    }

    /* ========== CONTACT SIGNAL ========== */
    section#contact {
      padding: 160px 10%;
      background: var(--bg);
    }

    .contact-card {
      max-width: 950px;
      margin: 0 auto;
      background: var(--surface);
      padding: 70px;
      border-radius: 60px;
      border: 1px solid var(--card-border);
      backdrop-filter: var(--glass);
    }

    @media (max-width: 768px) {
      .contact-card { width: 95%; padding: 40px 20px; }
    }

    .btn {
      background: var(--accent);
      color: #000;
      font-weight: 900;
      padding: 25px;
      width: 100%;
      border-radius: 100px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 4px;
      transition: 0.4s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px var(--accent-glow);
    }

    input,
    textarea {
      width: 100%;
      padding: 25px;
      margin-bottom: 25px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--card-border);
      color: var(--text);
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
        border-color: var(--accent);
    }
  </style>
</head>

<body>

  <nav>
    <a href="#" class="logo">DEVIS<span>TECH</span></a>
    <div class="nav-right">
      <ul class="nav-links">
        <li><a href="#home">HOME</a></li>
        <li><a href="#contact">CONTACT</a></li>
      </ul>
      <button id="theme-toggle">ðŸŒ“</button>
    </div>
  </nav>

  <section id="home" class="hero">
    <div class="reveal">
      <h1>ULTRA-GEN<br><span>2026</span></h1>
      <p class="hero-sub">The next evolution of digital performance. High-octane systems designed for the future.</p>
    </div>
  </section>

  <div id="content-wrapper">
    <section id="contact">
      <div class="section-header reveal">
        <h2>GET IN <span>TOUCH</span></h2>
        <div class="header-line"></div>
      </div>

      <div class="contact-card reveal">
        <input type="text" id="user_name" placeholder="YOUR FULL NAME" required>
        <input type="text" id="user_service" placeholder="SERVICE REQUIRED (e.g. Web Design)" required>
        <textarea id="user_message" rows="5" placeholder="TELL US ABOUT YOUR PROJECT" required></textarea>
        <button type="button" class="btn" onclick="sendWhatsApp()">SUBMIT VIA WHATSAPP</button>
      </div>
    </section>
  </div>

  <script>
    /* ========== WHATSAPP ENGINE ========== */
    function sendWhatsApp() {
      const phone = ""; // Replace with your desired WhatsApp number
      
      const name = document.getElementById('user_name').value;
      const service = document.getElementById('user_service').value;
      const message = document.getElementById('user_message').value;

      if (!name || !service || !message) {
        alert("System Error: Please fill all fields before transmitting.");
        return;
      }

      const text = `*DEVIS TECH INQUIRY*%0A%0A` +
                   `*Name:* ${name}%0A` +
                   `*Service:* ${service}%0A` +
                   `*Message:* ${message}`;

      if (phone) {
        window.open(`wa.me{phone}?text=${text}`, '_blank');
      } else {
        alert("Please configure a WhatsApp number in the script.");
      }
    }

    /* ========== CORE SYSTEM SCRIPTS ========== */
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

    const themeBtn = document.getElementById('theme-toggle');
    themeBtn.addEventListener('click', () => {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      body.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    });
  </script>

</body>
</html>
